<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2 - 계산기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>간단한 계산기</h1>

      <div class="input-group">
        <input type="number" id="num1" placeholder="첫 번째 숫자" />
        <input type="number" id="num2" placeholder="두 번째 숫자" />
      </div>

      <div class="button-group">
        <button id="btnAdd">덧셈 (+)</button>
        <button id="btnSubtract">뺄셈 (-)</button>
        <button id="btnMultiply">곱셈 (×)</button>
        <button id="btnDivide">나눗셈 (÷)</button>
      </div>

      <div id="result" class="result">결과: 계산 버튼을 눌러주세요</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
