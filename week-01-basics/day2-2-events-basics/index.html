<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event basics</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        padding: 50;
        background-color: #f5f5f5;
      }

      h1 {
        color: #333;
      }

      #count {
        font-size: 72px;
        font-weight: bold;
        margin: 40px 0;
        color: #4caf50;
        transition: all 0.3s ease;
      }
      #count.pulse {
        transform: scale(1.2);
      }

      button {
        font-size: 24px;
        padding: 15px 40px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        transition: all 0.3s;
      }

      button:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }

      button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <h1>클릭 카운터</h1>
    <div id="count">0</div>
    <button id="countBtn">카운트 올리기</button>
    <button id="resetBtn" style="background-color: #f44336;">Reset</button>
    <button id="increaseBtn">Increase</button>
    <button id="decreaseBtn">Decrease</button>

    <script src="./script.js"></script>
  </body>
</html>
