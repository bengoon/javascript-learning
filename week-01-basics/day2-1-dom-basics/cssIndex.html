<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 선택 연습 - 예쁜 버전</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="mainTitle">원래 제목</h1>
      <p id="description">원래 설명입니다.</p>
    </div>

    <div class="container profile-card">
      <div class="avatar">👤</div>
      <h1 id="name">이름</h1>
      <p id="job">직업</p>
      <p id="bio">한 줄 소개</p>

      <div class="stats">
        <div class="stat">
          <div class="number" id="age">25</div>
          <div class="label">나이</div>
        </div>
        <div class="stat">
          <div class="number" id="projects">10</div>
          <div class="label">프로젝트</div>
        </div>
        <div class="stat">
          <div class="number" id="commits">100</div>
          <div class="label">커밋</div>
        </div>
      </div>
    </div>

    <script src="./script..js"></script>
  </body>
</html>
